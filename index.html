<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Detection</title>
  <link rel="manifest" href="manifest.json">
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #animation {
      font-size: 2rem;
      margin-top: 2rem;
    }
    #message {
      font-size: 1.2rem;
      color: #333;
      margin-top: 1rem;
    }
    #install-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #install-button:hover {
      background-color: #0056b3;
    }
    @keyframes floatingHearts {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  50% { transform: translateY(-50px) scale(1.2); opacity: 0.8; }
  100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
}

.valentine-animation {
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  color: #ff4d6d;
  position: relative;
  margin-top: 50px;
}

.heart {
  position: absolute;
  color: #ff4d6d;
  font-size: 2rem;
  animation: floatingHearts 3s infinite;
}

.heart:nth-child(1) { left: 10%; animation-duration: 3s; }
.heart:nth-child(2) { left: 30%; animation-duration: 2.5s; }
.heart:nth-child(3) { left: 50%; animation-duration: 3.2s; }
.heart:nth-child(4) { left: 70%; animation-duration: 2.8s; }
.heart:nth-child(5) { left: 90%; animation-duration: 3.5s; }

  </style>
</head>
<body>
  <h1>Bienvenido a mi PWA</h1>
  <div id="animation" class="valentine-animation"></div>
  <div id="message"></div>
  <button id="install-button">Instalar PWA</button>
</body>
</html>
